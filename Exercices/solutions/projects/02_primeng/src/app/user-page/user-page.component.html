@if (userService.user(); as user) {
  <p-card [header]="user.name">
    <app-user-details [user]="user" />
  </p-card>
}

<h2 style="margin-bottom: 0">Posts</h2>
@for (post of posts(); track post.id) {
  <p-button
    icon="pi pi-angle-right"
    [label]="post.title"
    [link]="true"
    [style]="{ textAlign: 'left' }"
    (onClick)="selectedPostId.set(post.id)"
  /><br />
}

@let post = selectedPost();
<p-dialog
  [style]="{ width: '480px', maxWidth: '80%' }"
  [modal]="true"
  [resizable]="false"
  [draggable]="false"
  [dismissableMask]="true"
  [visible]="post !== undefined"
  (visibleChange)="selectedPostId.set(undefined)"
  [header]="post?.title"
>
  {{ post?.body }}
</p-dialog>
